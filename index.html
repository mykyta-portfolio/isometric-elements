<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isometric-elements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="item item1">
                <div class="shadow"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"><i class="fa fa-search" aria-hidden="true"></i></div>
            </div>
            <div class="item item2">
                <div class="shadow"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
            </div>
            <div class="item item3">
                <div class="shadow"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"><i class="fa fa-envelope" aria-hidden="true"></i></div>
            </div>
            <div class="item item4">
                <div class="shadow"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"><i class="fa fa-user" aria-hidden="true"></i></div>
            </div>
            <div class="item item5">
                <div class="shadow"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="top"><i class="fa fa-home" aria-hidden="true"></i></div>
            </div>
        </div>
</div>

<div class="dict">
    <input type="text">
    <input type="button" value="search">
    <div class="word"></div>
    <i class="fa fa-sound" aria-hidden="true"></i>
    <div class="trans"></div>
    <div class="text"></div>
    <div class="example"></div>
</div>

<script src="script.js"></script>
</body>
</html>
